[tool:pytest]
# Pytest configuration for oepnStock trading system

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --verbose
    --strict-config
    --cov=oepnstock
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    backtest: Backtesting tests
    slow: Slow running tests
    api: Tests requiring external API access
    market_data: Tests requiring market data
    paper_trading: Tests using paper trading

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (for slow tests)
timeout = 300

# Parallel execution
# Uncomment to run tests in parallel
# -n auto