# 투자금액별 맞춤 전략 프로파일
# 소액 투자자를 위한 현실적 설정

# 100만원 투자자 (초보수적)
conservative_100k:
  name: 초소액 보수적 전략 (100만원)
  description: 초보 투자자를 위한 안전 우선 전략
  capital_range: [500000, 1500000]  # 50만원~150만원
  backtest:
    initial_capital: 1000000
    signal_ma_short: 10
    signal_ma_long: 30
    signal_rsi_period: 21
    signal_rsi_overbought: 60  # 더 보수적
    min_recent_up_days: 3
    ma_trend_factor: 1.05      # 더 확실한 상승 추세
    sell_threshold_ratio: 0.90 # 빠른 손절
    rebalance_frequency: 10    # 더 긴 주기
  trading:
    max_positions: 2
    max_single_position_ratio: 0.5
    market_score_threshold: 80  # 더 높은 기준
    daily_target: 0.0005       # 0.05%
    risk_level: "초보수적"
    max_daily_trades: 2
    preferred_stocks: ["대형주", "우량주"]
    sector_limit: 1.0
  risk_management:
    daily_max_loss: -0.015      # -1.5% (더 보수적)
    position_stop_loss: -0.01   # -1%
    consecutive_loss_limit: 2   # 연속 2회
    monthly_drawdown: -0.03     # -3%

