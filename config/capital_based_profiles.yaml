# 자동 조정 파라미터
auto_adjustment:
  performance_review_period: 30  # 30일마다 성과 검토
  
  # 월간 수익률에 따른 조정
  monthly_return_adjustments:
    excellent: # 월 5% 이상
      action: "reduce_risk"
      position_size_multiplier: 0.8
      entry_threshold_increase: 5
      
    good: # 월 2~5%
      action: "maintain"
      
    poor: # 월 0~-3%  
      action: "increase_caution"
      position_size_multiplier: 0.9
      entry_threshold_increase: 3
      
    bad: # 월 -3% 이하
      action: "pause_trading"
      pause_days: 5
      force_review: true

  # 변동성에 따른 조정
  volatility_adjustments:
    high: # VIX > 30
      position_multiplier: 0.6
      entry_threshold_increase: 10
      
    medium: # VIX 20-30
      position_multiplier: 0.8
      entry_threshold_increase: 5
      
    low: # VIX < 20
      position_multiplier: 1.0